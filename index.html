<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gamedec Canvas Workshop</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="480" height="320"></canvas>

        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Supposed to be red rectangle >> instead it's a red square
            ctx.beginPath();
            ctx.rect(20, 40, 50, 50);
            ctx.fillStyle = '#FF0000';
            ctx.fill();

            // Green circle
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(240, 160, 20, 0, Math.PI*2, false);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.closePath();

            // Blue-stroked empty rectangle
            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.stroke();
            ctx.closePath();
        </script>
    </body>
</html>
